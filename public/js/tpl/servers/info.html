<form class="form-horizontal" role="form">
  <div class="form-group">
    <label class="col-sm-1 control-label">Status</label>
    <div class="col-sm-11">
      <p class="form-control-static">
        <% if (typeof(pid) != "undefined" && pid) { %>
          <span class="label label-success">Online</span>
          <a class="btn btn-primary btn-xs" href="#" id="stop">
            <span class="glyphicon glyphicon-stop"></span>
            Stop
          </a>
        <% } else { %>
          <span class="label label-default">Offline</span>
          <a class="btn btn-primary btn-xs" href="#" id="start">
            <span class="glyphicon glyphicon-play"></span>
            Start
          </a>
        <% } %>
      </p>
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-1 control-label">Port</label>
    <div class="col-sm-11">
      <p class="form-control-static"><%- port %></p>
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-1 control-label">Mods</label>
    <div class="col-sm-11">
      <p class="form-control-static"><%- mods %></p>
    </div>
  </div>
</form>
